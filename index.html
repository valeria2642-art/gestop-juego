<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestop</title>
  <style>
    body { 
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      text-align: center; 
      background: linear-gradient(135deg, #ffecd2, #fcb69f); 
      color: #333; 
      margin: 0; 
      padding: 0; 
    }
    h1 { 
      color: #ff0066; 
      text-shadow: 2px 2px #fff; 
      margin-top: 20px; 
      font-size: 48px;
    }
    .section { 
      margin: 20px auto; 
      padding: 20px; 
      border: 3px solid #fff; 
      border-radius: 15px; 
      background: rgba(255,255,255,0.8); 
      width: 80%; 
      max-width: 600px; 
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2); 
    }
    .secret { font-size: 28px; margin: 15px 0; color: #333; font-weight: bold; }
    button { 
      margin: 5px; 
      padding: 10px 20px; 
      font-size: 16px; 
      cursor: pointer; 
      border-radius: 8px; 
      border: none; 
      background: #ff6699; 
      color: white; 
      font-weight: bold; 
      transition: transform 0.1s ease; 
    }
    button:hover { background: #ff3366; transform: scale(1.05); }
    .teams { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; justify-items: center; }
    .team { 
      border: 2px solid #ff0066; 
      padding: 15px; 
      border-radius: 10px; 
      width: 200px; 
      background: #fff0f5; 
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2); 
    }
    .points { font-size: 24px; font-weight: bold; color: #ff0066; }
    #timer { font-size: 40px; color: #cc0000; margin-top: 10px; font-weight: bold; }
    input[type="text"] { 
      padding: 8px; 
      font-size: 18px; 
      border-radius: 8px; 
      border: 2px solid #ccc; 
    }
  </style>
</head>
<body>
  <h1>üéâ Gestop üé≠</h1>

  <!-- Palabra secreta -->
  <div class="section">
    <h2>Palabra secreta</h2>
    <input type="text" id="secretInput" placeholder="Escribe aqu√≠..." />
    <button onclick="showSecret()">Mostrar</button>
    <button onclick="hideSecret()">Ocultar</button>
    <div id="secretWord" class="secret"></div>
  </div>

  <!-- Cron√≥metro -->
  <div class="section">
    <h2>‚è≥ Cron√≥metro</h2>
    <div id="timer">60</div>
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <!-- Marcador de puntos -->
  <div class="section">
    <h2>Marcador</h2>
    <div id="teams" class="teams"></div>
    <br>
    <button onclick="addTeam()">‚ûï Agregar equipo</button>
  </div>

  <script>
    // Palabra secreta
    function showSecret() {
      document.getElementById("secretWord").innerText =
        document.getElementById("secretInput").value;
    }
    function hideSecret() {
      document.getElementById("secretWord").innerText = "???";
    }

    // Cron√≥metro (60 segundos)
    let timer;
    let timeLeft = 60;
    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById("timer").innerText = timeLeft;
      timer = setInterval(function () {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("¬°Tiempo terminado!");
        }
      }, 1000);
    }
    function resetTimer() {
      clearInterval(timer);
      timeLeft = 60;
      document.getElementById("timer").innerText = timeLeft;
    }

    // Marcador din√°mico
    let scores = [];
    let teamCount = 0;

    function addTeam() {
      teamCount++;
      scores.push(0);

      const teamDiv = document.createElement("div");
      teamDiv.className = "team";
      teamDiv.id = "team" + teamCount;
      teamDiv.innerHTML = `
        <h3>Equipo ${teamCount}</h3>
        <div id="points${teamCount}" class="points">0</div>
        <button onclick="addPoints(${teamCount},2)">+2</button>
        <button onclick="addPoints(${teamCount},1)">+1</button>
      `;
      document.getElementById("teams").appendChild(teamDiv);
    }

    function addPoints(team, pts) {
      scores[team - 1] += pts;
      document.getElementById("points" + team).innerText = scores[team - 1];
    }

    // Agregar 2 equipos iniciales
    addTeam();
    addTeam();
  </script>
</body>
</html>
